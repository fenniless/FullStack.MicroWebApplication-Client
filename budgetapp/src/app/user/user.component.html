<div class="bg-light shadow text-center pt-3 pb-3">
  <div class="btn-group" role="group">
    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{defaultName}}
    </button>
    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
      <a *ngFor="let user of users" [class.selected]="user === selectedUser"
         (click)="onSelect(user)" class="dropdown-item" routerLink="user/{{user.id}}">{{user.userName}}</a>
    </div>
  </div>
</div>


<div class="text-lg-center text-light pt-3" *ngIf="selectedUser">

  <h2>{{selectedUser.userName}} Details</h2>
  <div><span>id: </span>{{selectedUser.id}}</div>
  <div><span>name: </span>{{selectedUser.firstName}} {{selectedUser.lastName}}</div>

</div>

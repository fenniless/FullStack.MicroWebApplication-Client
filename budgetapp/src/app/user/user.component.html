<div class="text-left pt-3 pb-3">
  <div class="btn-group" role="group">
    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{defaultName}}
    </button>
    <div class="dropdown-menu pt-3 pb-3" aria-labelledby="btnGroupDrop1">
      <a *ngFor="let profile of profiles" [class.selected]="profile === selectedProfile"
         (click)="onSelect(profile)" class="dropdown-item" routerLink="/profile/{{profile.id}}">{{profile.userName}}</a>
    </div>
  </div>
</div>
<div class="pt-3" *ngIf="selectedProfile">
  <h6 class="text-muted">Signed in as {{selectedProfile.userName}}</h6>
<!--  <div><span>id: </span>{{selectedProfile.id}}</div>-->
<!--  <div><span>name: </span>{{selectedProfile.firstName}} {{selectedProfile.lastName}}</div>-->
</div>

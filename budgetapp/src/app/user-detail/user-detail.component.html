<div *ngIf="profile">
  <h2>{{profile.userName | uppercase}} Details</h2>
  <div><span>id: </span>{{profile.id}}</div>
  <div class="alert-info">
    <label>name:
      <input [(ngModel)]="profile.userName" placeholder="name"/>
    </label>
  </div>
<!--  <button (click)="save()">Save Changes</button>-->
  <button (click)="goBack()">Back</button>
</div>
